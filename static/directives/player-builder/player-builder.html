<form name="form" novalidate>
  <div class="form-group">
    <label for="first-name">First Name</label>
    <input class="form-control" id="first-name" placeholder="Enter first name" required
        ng-model="playerBuilder.firstName"
        hc-searcher
        hc-choose-player="onFindPlayer(player)">
  </div>
  <div class="form-group">
    <label for="last-name">Last Name</label>
    <input class="form-control" id="last-name" placeholder="Enter last name" required
        ng-model="playerBuilder.lastName">
  </div>
  <div class="form-group" ng-class="{invalid: form.sexRadios.$invalid}">
    <label class="radio-inline">
      <input type="radio" name="sexRadios" value="Male" required ng-model="playerBuilder.sex"> Male
    </label>
    <label class="radio-inline">
      <input type="radio" name="sexRadios" value="Female" required ng-model="playerBuilder.sex"> Female
    </label>
  </div>
  <div class="form-group">
    <label for="unrecorded-years">Years played</label>
    <input type="number" min="0" class="form-control" id="unrecorded-years" placeholder="Years played prior to {{year}}" required
        ng-model="playerBuilder.unrecordedYears">
  </div>
  <div class="form-group">
    <label for="dob">Date of birth</label>
    <input type="date" class="form-control" id="dob"
        placeholder="yyyy-mm-dd"
        ng-model="playerBuilder.dob"
        required>
  </div>
  <input type="button" class="btn btn-primary" ng-click="onBuildPlayer(form, playerBuilder)" value="Add Player">
  <input type="button" class="btn btn-default" ng-click="reset(form)" value="Reset">
</form>
